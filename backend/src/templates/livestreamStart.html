<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestream Started</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f9fafb;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f9fafb; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);">
          <!-- Header -->
          <tr>
            <td style="background-color: #2563eb; padding: 48px 32px; text-align: center;">
              <div style="display: inline-block; width: 48px; height: 48px; background-color: #ef4444; border-radius: 50%; margin-bottom: 16px;">
                <span style="color: #ffffff; font-size: 24px; line-height: 48px;">ðŸ”´</span>
              </div>
              <h1 style="color: #ffffff; margin: 0; font-size: 32px; font-weight: 700; letter-spacing: -0.025em;">We're Live!</h1>
            </td>
          </tr>
          <!-- Content -->
          <tr>
            <td style="padding: 48px 32px;">
              <h2 style="color: #111827; margin: 0 0 16px 0; font-size: 24px; font-weight: 600; line-height: 1.25;">{{title}}</h2>
              {{description}}
              <p style="color: #6b7280; font-size: 16px; line-height: 1.625; margin: 0 0 32px 0;">
                Join us now for our live service. Don't miss this opportunity to worship together!
              </p>
              <!-- Button -->
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center" style="padding: 16px 0;">
                    <a href="{{watchUrl}}" style="display: inline-block; background-color: #2563eb; color: #ffffff; text-decoration: none; padding: 14px 32px; border-radius: 6px; font-size: 16px; font-weight: 600; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);">Watch Now</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="background-color: #f9fafb; padding: 24px 32px; text-align: center; border-top: 1px solid #e5e7eb;">
              <p style="color: #9ca3af; font-size: 14px; line-height: 1.5; margin: 0;">
                You're receiving this because you're subscribed to livestream notifications.
              </p>
            </td>
          </tr>
        </table>
        <!-- Spacer -->
        <table width="600" cellpadding="0" cellspacing="0" style="margin-top: 24px;">
          <tr>
            <td align="center">
              <p style="color: #9ca3af; font-size: 12px; line-height: 1.5; margin: 0;">
                Â© 2024 Church Management System. All rights reserved.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
